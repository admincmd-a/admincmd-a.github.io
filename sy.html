
<!DOCTYPE html>
<html>
<head>
    <title>随机跳转网址</title>
</head>
<body>
    <body onload="redirectToRandomURL()"></body>
    <h1>随机跳转网址</h1>

    <button onclick="redirectToRandomURL()">随机跳转</button>

    <ul id="urlList">
        <!-- 在这里添加你的网址列表 -->
        <li><a href="/"></a></li>
        <li><a href="/ncm.html"></a></li>
        <li><a href="/about/"></a></li>
        <li><a href="/tags/"></a></li>
        <li><a href="/img/404.html"></a></li>
        <li><a href="/log/"></a></li>
        <li><a href="/lyb_files/"></a></li>
        <li><a href="/zy/www/"></a></li>
        <li><a href="/sy.html"></a></li>
        <li><a href="/tags/"></a></li>
        <li><a href="/zy/app/"></a></li>
        <li><a href="/link/"></a></li>
        <li><a href="/categories/"></a></li>
        
        <!-- 添加更多网址 -->
    </ul>

    <script>
        function redirectToRandomURL() {
            var urls = document.getElementById('urlList').getElementsByTagName('a');
            var randomIndex = Math.floor(Math.random() * urls.length);
            var randomURL = urls[randomIndex].href;
            window.location.href = randomURL;
        }
    </script>
</body>
</html>
